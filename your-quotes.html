<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wisdom Whisper - Your Quotes</title>
    <!-- Link to the external CSS file for custom styles specific to the Your Quotes page -->
    <link rel="stylesheet" href="styles/your-quotes.css">
</head>
<body>
    <!-- Navigation bar at the top of the page -->
    <nav>
        <div class="nav-left">
            <!-- Website logo -->
            <img src="images/Logo.png" alt="Website Logo" class="logo">
            <!-- Website name displayed next to the logo -->
            <span class="website-name">Wisdom Whisper</span>
        </div>
        <div class="nav-right">
            <!-- Links to navigate between different pages: Home, Favorites, Library -->
            <a href="index.html">Home</a>
            <a href="favorites.html">Favorites</a>
            <a href="library.html">Library</a>
        </div>
    </nav>

    <!-- Title of the Your Quotes page -->
    <h1 class="page-title">Your Quotes</h1>
    
    <!-- Form for submitting a new quote -->
    <form id="quote-form">
        <!-- Input for the quote text -->
        <label for="quote-text">Quote:</label>
        <textarea id="quote-text" required></textarea>

        <!-- Input for the author's name -->
        <label for="author-name">Author:</label>
        <input type="text" id="author-name" required>

        <!-- Dropdown to select the category of the quote -->
        <label for="category-select">Category:</label>
        <select id="category-select" required>
            <option value="">Select a Category</option>
            <option value="Inspirational Quotes">Inspirational Quotes</option>
            <option value="Love Quotes">Love Quotes</option>
            <option value="Life Quotes">Life Quotes</option>
            <option value="Friendship Quotes">Friendship Quotes</option>
            <option value="Humorous Quotes">Humorous Quotes</option>
            <option value="Philosophical Quotes">Philosophical Quotes</option>
            <option value="Motivational Quotes">Motivational Quotes</option>
            <option value="Success Quotes">Success Quotes</option>
            <option value="Wisdom Quotes">Wisdom Quotes</option>
            <option value="Sad Quotes">Sad Quotes</option>
            <option value="Positive Quotes">Positive Quotes</option>
            <option value="Famous Quotes">Famous Quotes</option>
            <option value="Religious/Spiritual Quotes">Religious/Spiritual Quotes</option>
            <option value="Leadership Quotes">Leadership Quotes</option>
            <option value="Historical Quotes">Historical Quotes</option>
            <option value="Educational Quotes">Educational Quotes</option>
            <option value="Cultural Quotes">Cultural Quotes</option>
            <option value="Environmental Quotes">Environmental Quotes</option>
            <option value="Political Quotes">Political Quotes</option>
            <option value="Family Quotes">Family Quotes</option>
            <option value="Anime Quotes">Anime Quotes</option>
        </select>

        <!-- Button to submit the quote -->
        <button type="submit">Submit Quote</button>

        <!-- Error message display (if any validation fails) -->
        <div id="error-message" style="color: red; margin-top: 10px;"></div>

        <!-- Success message display (if the quote is successfully submitted) -->
        <div id="success-message" style="color: green; margin-top: 10px;"></div>
    </form>

    <!-- Link to the external JavaScript file for handling the functionality of the Your Quotes page -->
    <script src="js/your-quotes.js"></script>
</body>
</html>
